<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="form">
        <form id="skin" onclick="skinChange()" >
            <p>skin tone</p>
            <label for="light">light</label>
            <input type="radio" name="skin" value="light" checked="checked">
            <label for="dark">dark</label>
            <input type="radio" name="skin" value="dark">
            <label for="yellow">yellow</label>
            <input type="radio" name="skin" value="yellow">
            <label for="red">red</label>
            <input type="radio" name="skin" value="red">
            <label for="green">green</label>
            <input type="radio" name="skin" value="green">
        </form>
        <form id="hairLength" onclick="hairColorF()">
            <p>hair length</p>
            <label for="bald">bald</label>
            <input type="radio" name="hairLength" value="bald" checked="checked">
            <label for="short">short</label>
            <input type="radio" name="hairLength" value="short">
            <label for="long">long</label>
            <input type="radio" name="hairLength" value="long">
        </form>
        <form id="hairColor" onclick="hairColorF()">
            <p>hair color</p>
            <label for="blond">blond</label>
            <input type="radio" name="hairColor" value="blond" checked="checked">
            <label for="brown">brown</label>
            <input type="radio" name="hairColor" value="brown">
            <label for="black">black</label>
            <input type="radio" name="hairColor" value="black">
            <label for="red">red</label>
            <input type="radio" name="hairColor" value="red">
            <label for="grey">grey</label>
            <input type="radio" name="hairColor" value="grey">
            <label for="cyber">cyber</label>
            <input type="radio" name="hairColor" value="cyber">
        </form>
        <form id="eyes" onclick="eyesColor()">
            <p>eye color</p>
            <label for="blue">blue</label>
            <input type="radio" name="eyes" value="blue">
            <label for="green">green</label>
            <input type="radio" name="eyes" value="green">
            <label for="brown">brown</label>
            <input type="radio" name="eyes" value="browne">
            <label for="grey">grey</label>
            <input type="radio" name="eyes" value="greye">
            <label for="red">red</label>
            <input type="radio" name="eyes" value="red">
        </form>
        <form id="beard" onclick="beardColor()">
            <p>beard</p>
            <label for="no">no</label>
            <input type="radio" name="beard" value="no" checked="checked">
            <label for="blond">blond</label>
            <input type="radio" name="beard" value="blondb">
            <label for="brown">brown</label>
            <input type="radio" name="beard" value="brownb">
            <label for="black">black</label>
            <input type="radio" name="beard" value="blackb">
            <label for="grey">grey</label>
            <input type="radio" name="beard" value="greyb">
            <label for="blue">blue</label>
            <input type="radio" name="beard" value="blueb">
        </form>
        <form id="nose" onclick="nosePic()">
            <p>nose</p>
            <label for="brown">no</label>
            <input type="radio" name="nose" value="nonose" checked="checked">
            <label for="black">nose1</label>
            <input type="radio" name="nose" value="nose1">
            <label for="grey">nose2</label>
            <input type="radio" name="nose" value="nose2">
            <label for="blue">mask</label>
            <input type="radio" name="nose" value="mask">
        </form>
    </div>
    <div class="main">
        <div class="hair">
            <div class="face">
                <div class="eyes">
                    <div class="pupil"></div>
                </div>
                <div class="eyes">
                    <div class="pupil"></div>
                </div>
                <div class="nose">

                </div>
            </div>
        </div>
    </div>
    <script src="/main.js"></script>
</body>
</html>
