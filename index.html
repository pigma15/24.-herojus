<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="form">
        <form id="skin" onclick="myFunction()" >
            <p>skin tone</p>
            <label for="light">light</label>
            <input class="light" type="radio" name="skin" value="light">
            <label for="dark">dark</label>
            <input class="dark" type="radio" name="skin" value="dark">
            <label for="yellow">yellow</label>
            <input class="yellow" type="radio" name="skin" value="yellow">
            <label for="red">red</label>
            <input class="red" type="radio" name="skin" value="red">
            <label for="green">green</label>
            <input class="green" type="radio" name="skin" value="green">
        </form>
        <form id="hairLength">
            <p>hair length</p>
            <label for="bald">bald</label>
            <input class="bald" type="radio" name="hairLength" value="bald">
            <label for="short">short</label>
            <input class="short" type="radio" name="hairLength" value="short">
            <label for="long">long</label>
            <input class="long" type="radio" name="hairLength" value="long">
        </form>
        <form id="hairColor">
            <p>hair color</p>
            <label for="blond">blond</label>
            <input class="blond" type="radio" name="hairColor" value="blond">
            <label for="brown">brown</label>
            <input class="brown" type="radio" name="hairColor" value="brown">
            <label for="black">black</label>
            <input class="black" type="radio" name="hairColor" value="black">
            <label for="red">red</label>
            <input class="red" type="radio" name="hairColor" value="red">
            <label for="grey">grey</label>
            <input class="grey" type="radio" name="hairColor" value="grey">
            <label for="cyber">cyber</label>
            <input class="cyber" type="radio" name="hairColor" value="cyber">
        </form>
        <form id="eyes">
            <p>eye color</p>
            <label for="blue">blue</label>
            <input class="blue" type="radio" name="eyes" value="blue">
            <label for="brown">brown</label>
            <input class="brown" type="radio" name="eyes" value="brown">
            <label for="grey">grey</label>
            <input class="grey" type="radio" name="eyes" value="grey">
            <label for="red">red</label>
            <input class="red" type="radio" name="eyes" value="red">
        </form>
        <form id="beard">
            <p>beard</p>
            <label for="no">no</label>
            <input class="no" type="radio" name="beard" value="no">
            <label for="blond">blond</label>
            <input class="blond" type="radio" name="beard" value="blond">
            <label for="brown">brown</label>
            <input class="brown" type="radio" name="beard" value="brown">
            <label for="black">black</label>
            <input class="black" type="radio" name="beard" value="black">
            <label for="grey">grey</label>
            <input class="grey" type="radio" name="beard" value="grey">
            <label for="blue">blue</label>
            <input class="blue" type="radio" name="beard" value="blue">
        </form>
    </div>
    <div class="main">
        <div class="hair">
            <div class="face">
                <div class="eyes">
                    <div class="pupil"></div>
                </div>
                <div class="eyes">
                    <div class="pupil"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="/main.js"></script>
</body>
</html>
